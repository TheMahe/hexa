<body class="home-body" data-barba="wrapper">
   



    <main class="showcase"
    data-barba="container"
    data-barba-namespace="handbag">

    <div class="custom-modal">
        <a href="./index.html" id="closeModal">X</a>

        <form action="" id="registrationForm">
          <h2>Registracija korisnika</h2>

          <div>
            <label for="username">username: *</label>
            <input type="text" id="username" name="username" placeholder="john.morgan">
          </div>

          <div>
            <label for="email">email adress: *</label>
            <input type="email" id="register_email" name="username" placeholder="john.morgan@gmail.com">
          </div>

          <div>
            <label for="password">password: *</label>
            <input type="password" id="password" name="register_password" placeholder="******">
          </div>

          <div>
            <label for="password">Confirm password: *</label>
            <input type="password" id="password" name="confirm_password" placeholder="******">
          </div>

          <div>
            <button>Sign up</button>
          </div>
          
        </form>
      </div>




</main>
