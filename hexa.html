<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to hexa</h1>


<!-- Post creation form -->
<div id="postFormContainer">
    <form id="postForm">
        <input type="text" id="postContent" placeholder="What's on your mind?">
        <button type="submit">Post</button>
    </form>

    <form onsubmit="commentOnPost('${postId}', event)">
        <input type="text" id="comment-${postId}" placeholder="Add a comment">
        <button type="submit">Comment</button>
      </form>
      
      
</div>


<!-- Container for posts -->
<div id="postsContainer"></div>

  


    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <!-- Add Firestore SDK -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <script src="./js/app.js"></script>

    <script>
        
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                window.location.href = './index.html'; // Redirect to the login page
            }
            // User is signed in, continue with page load
        });
        </script>
 
        </body>
</html>
