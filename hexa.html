<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/hexa.css">
    <link rel="icon" href="./assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Hexa</title>
</head>
<body>
       

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="./assets/img/profile.jpg" class="profile" alt="">
                    <p><b id="username"></b></p>
                    <p id="email"></p>

                    <button id="editAccount" >Izmijeni nalog</button>
                    <button id="logout" >Odjavi se</button>

                </div>
            </div>
            <div class="col-md-9">
                <div class="inner-container right-side">
                     <form id="postForm">
                        <textarea id="postContent" placeholder="Napisi nesto i objavi"></textarea>
                         <button>Objavi</button>
                     </form>
                </div>
            </div>
        </div>
    </div>

    <div class="edit-acc-modal">
        <a  id="close-acc-modal">X</a>

        <form action="" id="editForm">
          <h2>Izmijeni svoj profil</h2>

          <div>
            <label for="username">username: *</label>
            <input type="text" id="korisnicko_ime" name="korisnicko_ime" placeholder="john.morgan">
          </div>

          <div>
            <label for="edit_email">email adress: *</label>
            <input type="email" id="edit_email" name="register_email" placeholder="john.morgan@gmail.com">
          </div>
          <div>
            <button>Izmijeni</button>
          </div>
          
        </form>

        <hr>

        <button id="deleteProfile">OBRISI PROFIL</button>

      </div>





           <script src="./js/Session.js"></script>
           <script src="./js/User.js"></script>
           <script src="./js/hexa.js"></script>
        </body>
</html>
